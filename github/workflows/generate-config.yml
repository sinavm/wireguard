name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'docs/**' ]  # Trigger only on docs changes
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy docs to root for Pages
        run: |
          mkdir -p _pages
          cp -r docs/* _pages/ || true
          # Ensure index.html is in root
          cp docs/index.html . || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Upload current dir (with index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
