name: Generate WireGuard Config

on:
  workflow_dispatch:
    inputs:
      location:
        description: 'Location for config'
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set env based on location
        id: set-env
        run: |
          case "${{ inputs.location }}" in
            "UAE - Dubai")
              echo "PUREVPN_SERVER_COUNTRY=AE" >> $GITHUB_ENV
              echo "PUREVPN_SERVER_CITY=2776" >> $GITHUB_ENV  # Adjust if needed
              ;;
            "UK - London")
              echo "PUREVPN_SERVER_COUNTRY=GB" >> $GITHUB_ENV
              echo "PUREVPN_SERVER_CITY=7041" >> $GITHUB_ENV  # Adjust if needed
              ;;
            "Germany - Frankfurt")
              echo "PUREVPN_SERVER_COUNTRY=DE" >> $GITHUB_ENV
              echo "PUREVPN_SERVER_CITY=2762" >> $GITHUB_ENV
              ;;
            "Netherlands - Amsterdam")
              echo "PUREVPN_SERVER_COUNTRY=NL" >> $GITHUB_ENV
              echo "PUREVPN_SERVER_CITY=2763" >> $GITHUB_ENV  # Adjust if needed
              ;;
            "Turkey - Istanbul")
              echo "PUREVPN_SERVER_COUNTRY=TR" >> $GITHUB_ENV
              echo "PUREVPN_SERVER_CITY=2765" >> $GITHUB_ENV  # Adjust if needed
              ;;
          esac

      - name: Run fetcher
        env:
          PUREVPN_USERNAME: ${{ secrets.PUREVPN_USERNAME }}
          PUREVPN_PASSWORD: ${{ secrets.PUREVPN_PASSWORD }}
          PUREVPN_SUBSCRIPTION_USERNAME: ${{ secrets.PUREVPN_SUB_USER }}
          PUREVPN_DEVICE: linux
          PUREVPN_WIREGUARD_FILE: wg0.conf
        run: go run cmd/wireguard full

      - name: Display config in logs
        run: cat wg0.conf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wireguard-config
          path: wg0.conf
