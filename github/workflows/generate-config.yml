name: Generate WireGuard Config

on:
  workflow_dispatch:
    inputs:
      location:
        description: 'Location for config'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set Location Variables
        id: loc
        run: |
          case "${{ github.event.inputs.location }}" in
            "UAE - Dubai")
              echo "country=AE" >> $GITHUB_OUTPUT
              echo "city=2776" >> $GITHUB_OUTPUT
              ;;
            "UK - London")
              echo "country=GB" >> $GITHUB_OUTPUT
              echo "city=7041" >> $GITHUB_OUTPUT
              ;;
            "Germany - Frankfurt")
              echo "country=DE" >> $GITHUB_OUTPUT
              echo "city=2762" >> $GITHUB_OUTPUT
              ;;
            "Netherlands - Amsterdam")
              echo "country=NL" >> $GITHUB_OUTPUT
              echo "city=2763" >> $GITHUB_OUTPUT
              ;;
            "Turkey - Istanbul")
              echo "country=TR" >> $GITHUB_OUTPUT
              echo "city=2765" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "country=DE" >> $GITHUB_OUTPUT
              echo "city=2762" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate Config
        env:
          PUREVPN_USERNAME: ${{ secrets.PUREVPN_USERNAME }}
          PUREVPN_PASSWORD: ${{ secrets.PUREVPN_PASSWORD }}
          PUREVPN_SUBSCRIPTION_USERNAME: ${{ secrets.PUREVPN_SUB_USER }}
          PUREVPN_SERVER_COUNTRY: ${{ steps.loc.outputs.country }}
          PUREVPN_SERVER_CITY: ${{ steps.loc.outputs.city }}
          PUREVPN_DEVICE: linux
          PUREVPN_WIREGUARD_FILE: wg0.conf
        run: |
          go run cmd/wireguard full

      - name: Output Config
        run: |
          echo "=== WireGuard Config ==="
          cat wg0.conf
          echo "=== End of Config ==="

      - name: Upload Config
        uses: actions/upload-artifact@v4
        with:
          name: wg0.conf
          path: wg0.conf
