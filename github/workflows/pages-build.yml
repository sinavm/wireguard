# .github/workflows/pages-build.yml
name: Build & Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # جایگزینی توکن در index.html
      - name: Inject GH_TOKEN into index.html
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          sed -i "s/%%GH_TOKEN%%/$GH_TOKEN/g" index.html

      # ساخت پوشه _site (GitHub Pages نیاز داره)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # آپلود artifact (شامل index.html تغییر یافته)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
