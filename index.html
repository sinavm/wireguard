                // Poll for completion

        async function pollLatestRun(owner, repo, token) {
            for (let i = 0; i < 40; i++) {  // 2 minutes max
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs?per_page=1`, {
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!res.ok) throw new Error('Failed to poll runs');
                const data = await res.json();
                const latestRun = data.workflow_runs?.[0];
                if (latestRun && latestRun.status === 'completed') {
                    return latestRun;
                }
                await new Promise(r => setTimeout(r, 3000));  // 3 sec poll
            }
            return null;
        }

        async function fetchLogs(runId, token) {
            // Get jobs
            const jobsRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs/${runId}/jobs`, {
                headers: { 
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            if (!jobsRes.ok) throw new Error(`Failed to fetch jobs: ${jobsRes.status}`);
            const jobsData = await jobsRes.json();
            if (jobsData.total_count === 0) throw new Error('No jobs found in run');

            const job = jobsData.jobs[0];  // Assuming single job
            // Get job logs (text, fetch follows redirect)
            const logRes = await fetch(job.logs_url, {
                headers: { 
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            if (!logRes.ok) throw new Error(`Failed to fetch logs: ${logRes.status}`);
            return await logRes.text();
        }

        function extractConfigFromLogs(logs) {
            const start = logs.indexOf('=== WireGuard Config ===');
            const end = logs.indexOf('=== End of Config ===', start);
            if (start === -1 || end === -1) return null;
            return logs.substring(start + 24, end).trim();  // +24 Ø¨Ø±Ø§ÛŒ Ø±Ø¯ Ú©Ø±Ø¯Ù† === WireGuard Config ===\n
        }
